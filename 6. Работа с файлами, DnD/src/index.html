<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="file-container">
        <input class="overlapped" type="file" multiple>
        <span class="overlap">Choose file</span>
    </div>
    <h1 class="preview-title"></h1>
    <pre class="preview-text"></pre>
    <div class="preview-html"></div>
    <img class="preview-image"></div>

    <ul class="items">
        <li class="items-item">First Item</li>
        <li class="items-item">Second Item</li>
        <li class="items-item">Third Item</li> 
        <li class="items-item">Fourth Item</li> 
    </ul>
</body>

</html>
